<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // if no email â†’ bounce back to login
    const forgotten = localStorage.getItem('forgotten');
    if (!forgotten) {
      window.location.href = '/login';
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">
      Reset Your Password
    </h2>
    <form id="resetForm" class="space-y-4">
      <input
        type="password"
        id="newPassword"
        placeholder="New Password"
        required
        class="w-full px-4 py-2 border rounded-lg"
      />
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm New Password"
        required
        class="w-full px-4 py-2 border rounded-lg"
      />
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700"
      >
        Reset Password
      </button>
    </form>
    <p id="msg" class="mt-4 text-center text-sm"></p>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = localStorage.getItem('forgotten');
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        msg.textContent = 'New passwords donâ€™t match ðŸ˜•';
        msg.classList.add('text-red-500');
        return;
      }

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        msg.textContent = data.message;
        msg.classList.remove('text-red-500');
        msg.classList.add('text-green-500');
        localStorage.removeItem('forgotten');
        setTimeout(() => window.location.href = '/login', 2000);
      } catch (err) {
        msg.textContent = err.message;
        msg.classList.remove('text-green-500');
        msg.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
