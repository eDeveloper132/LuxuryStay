<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font for polished look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/global.css">
  <title>LuxuryStay</title>

  <style>
    /* --- Global polishing --- */
    :root {
      --accent: #06b6d4;
      --accent-2: #7c3aed;
      --glass: rgba(255,255,255,0.7);
    }
    html,body{height:100%}
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(6,182,212,0.06), transparent 6%),
        radial-gradient(700px 350px at 95% 90%, rgba(124,58,237,0.04), transparent 6%),
        linear-gradient(180deg,#fbfdff 0%, #f3f7fb 100%);
      color: #0f172a;
    }

    /* Chat container polish */
    #messages {
      min-height: 420px;
      max-height: 60vh;
      border-radius: 18px;
      border: 1px solid rgba(15,23,42,0.04);
      box-shadow: 0 8px 30px rgba(2,6,23,0.06) inset;
      padding: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(248,250,252,0.85));
      transition: box-shadow .25s ease;
    }
    #messages:focus-within { box-shadow: 0 12px 40px rgba(6,182,212,0.06); }

    /* Message bubbles */
    .bubble {
      display: inline-block;
      padding: 12px 14px;
      border-radius: 16px;
      max-width: 78%;
      line-height: 1.3;
      font-size: 0.95rem;
      box-shadow: 0 6px 18px rgba(2,6,23,0.04);
      transition: transform .18s ease, opacity .18s ease;
      opacity: 0;
      transform: translateY(8px) scale(.995);
      animation: msgEnter .28s forwards cubic-bezier(.2,.9,.3,1);
    }
    @keyframes msgEnter {
      to { opacity:1; transform: none; }
    }

    .bubble.me {
      background: linear-gradient(180deg, rgba(6,182,212,0.08), rgba(6,182,212,0.02));
      color: #024;
      border-bottom-right-radius: 6px;
      align-self: flex-end;
    }
    .bubble.bot {
      background: linear-gradient(180deg,#ffffff,#f8fafc);
      border: 1px solid rgba(15,23,42,0.04);
      color: #0f172a;
      border-bottom-left-radius: 6px;
      align-self: flex-start;
    }

    /* Little avatar next to bot messages */
    .msg-row { display:flex; gap:10px; align-items:flex-end; }
    .avatar {
      width:36px; height:36px; border-radius:999px; flex-shrink:0;
      display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size:16px; color:white;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: 0 6px 18px rgba(99,102,241,0.12);
    }

    /* Tiny typing indicator */
    .typing {
      display:inline-flex; gap:6px; align-items:center;
    }
    .dot { width:8px;height:8px;border-radius:999px;opacity:.3; transform: translateY(0); }
    .dot.a { animation: bounce 0.9s infinite .0s; background:var(--accent); }
    .dot.b { animation: bounce 0.9s infinite .15s; background:var(--accent); }
    .dot.c { animation: bounce 0.9s infinite .30s; background:var(--accent); }
    @keyframes bounce {
      0% { transform: translateY(0); opacity:.25; }
      50% { transform: translateY(-6px); opacity:1; }
      100% { transform: translateY(0); opacity:.25; }
    }

    /* Input styling */
    #chatForm { gap:12px; align-items:center; }
    #prompt {
      background: white;
      box-shadow: 0 6px 22px rgba(2,6,23,0.04);
      border-radius: 14px;
      padding: 12px 14px;
      resize: none;
      min-height:44px;
      max-height:140px;
    }
    #sendBtn {
      background: linear-gradient(135deg,var(--accent), #0891b2);
      border-radius: 12px;
      padding: 10px 14px;
      box-shadow: 0 10px 30px rgba(6,182,212,0.12);
      transform: translateY(0);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    #sendBtn:active { transform: translateY(1px) scale(.998); box-shadow: 0 6px 18px rgba(6,182,212,0.08); }
    #sendBtn svg { transform: translateY(-1px); }

    /* Cute floating mascot in corner */
    .mascot {
      position: absolute;
      right: 26px;
      bottom: 140px;
      width:84px;
      height:84px;
      border-radius: 20px;
      background: linear-gradient(135deg,#fff,#f7fbff);
      box-shadow: 0 12px 40px rgba(2,6,23,0.06);
      display:flex; align-items:center; justify-content:center;
      border: 1px solid rgba(15,23,42,0.04);
      transition: transform .18s ease;
    }
    .mascot img { width:76px; height:76px; }

    /* Modal enhancements */
    #detailsModal .rounded-2xl, #bookModal .rounded-2xl {
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(2,6,23,0.12);
    }

    /* Toast small animation */
    @keyframes toastIn { from { transform: translateY(10px); opacity:0 } to { transform:none; opacity:1 } }
    #toastContainer > div { animation: toastIn .18s ease both; }
  </style>
</head>

  <script src="/js/socketClient.js"></script>
  <script type="module">
    const AGENT_URL = '/agent'; 
    const user = localStorage.getItem('user');
    const role = user ? JSON.parse(user).role : null;
    const token = localStorage.getItem('token');
    const logoutBtn = document.getElementById('logout');
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');
    const mobileLinks = document.getElementById('mobile-menu');
    const roomsContainer = document.getElementById('roomsContainer');
    const searchInput = document.getElementById('searchInput');
    const refreshBtn = document.getElementById('refreshBtn');
    const paginationEl = document.getElementById('pagination');
    const detailsModal = document.getElementById('detailsModal');
    const bookModal = document.getElementById('bookModal');
    let rooms = [];
    let currentPage = 1;
    const pageSize = 6;
    const loader = document.getElementById('loader');

btn?.addEventListener('click', () => {
  const isOpen = !menu.classList.contains('hidden');
  menu.classList.toggle('hidden');
  btn.setAttribute('aria-expanded', String(!isOpen));
});
function showToast(msg, type = 'success') {
  const icons = {
    success: '✅',
    error: '❌',
    info: 'ℹ️',
    warning: '⚠️'
  };

  const bgColors = {
    success: 'bg-green-500',
    error: 'bg-red-500',
    info: 'bg-blue-500',
    warning: 'bg-yellow-500 text-black'
  };

  const icon = icons[type] || '';
  const bgColor = bgColors[type] || 'bg-gray-500';

  const t = document.createElement('div');
  t.innerHTML = `<span class="mr-2">${icon}</span>${msg}`;
  t.className = `
    flex items-center
    px-4 py-2 mb-2
    rounded shadow-md
    text-white text-sm font-medium
    animate-slide-in
    ${bgColor}
  `.trim().replace(/\s+/g, ' ');

  const container = document.getElementById('toastContainer');
  if (container) {
    container.append(t);
    setTimeout(() => t.remove(), 3000);
  }
}


    logoutBtn?.addEventListener('click', async () => {
      try {
        loader.style.display = 'block';
        await fetch('/logout');
        localStorage.clear();
        loader.style.display = 'none';
        window.location.href = '/login';
      } catch (err) {
        console.error('Logout failed:', err);
        showToast('Logout failed. Please try again.', 'error');
      }
    });
    
 const links = [
      { href: '/', label: 'Home' },
      ...(token
        ? [
            role === 'guest'        ? { href:'/guest-rooms',      label:'Rooms' } : null,
            role === 'guest'        ? { href:'/guest-bookings',   label:'My Bookings' } : null,
            role === 'guest'        ? { href:'/guest-issues',    label:'Report' } : null,
            { href: '#', label: 'Logout', id: 'logoutBtn' }
          ].filter(Boolean)
        : [
            { href: '/login',  label: 'Login' },
            { href: '/signup', label: 'Sign up' }
          ])
    ];

   for (const link of links) {
      // Desktop
      const a = document.createElement('a');
      a.href = link.href;
      a.textContent = link.label;
      a.className = 'text-gray-700 hover:text-blue-600 transition mx-2';
      if (link.id) a.id = link.id;
      navLinks.appendChild(a);

      // Mobile
      const m = a.cloneNode(true);
      m.className = 'block px-4 py-2 text-gray-700 hover:bg-blue-50';
      if (link.id) m.id = link.id + '_mob';
      mobileLinks.appendChild(m);
    }
    const onLogout = async (e) => {
      e.preventDefault();
      try {
        loader.style.display = 'block';
        await fetch('/logout');
        localStorage.clear();
        loader.style.display = 'none';
        window.location.href = '/login';
      } catch (err) {
        console.error('Logout failed:', err);
        showToast('Logout failed. Please try again.', 'error');
      }
    };
    document.getElementById('logoutBtn')?.addEventListener('click', onLogout);
    document.getElementById('logoutBtn_mob')?.addEventListener('click', onLogout);

    async function fetchRooms() {
      try {
        loader.style.display = 'block';
        const res = await fetch('/api/rooms');
        rooms = await res.json();
        currentPage = 1;
        loader.style.display = 'none';
        // only render if container exists (keeps original behavior but prevents runtime errors)
        if (typeof render === 'function') render();
        showToast('Rooms loaded successfully', 'info');
      } catch (err) {
        console.error('Error fetching rooms:', err);
        showToast('Error fetching rooms', 'error');
      }
    }

    function render() {
      // safe guards: if roomsContainer or searchInput aren't present, skip rendering list UI
      if (!roomsContainer) return;
      const filter = searchInput ? (searchInput.value || '').toLowerCase() : '';
      const filtered = rooms.filter(r =>
        String(r.number || '').toLowerCase().includes(filter) || String(r.type || '').toLowerCase().includes(filter)
      );
      const totalPages = Math.ceil(filtered.length / pageSize) || 1;
      const start = (currentPage - 1) * pageSize;
      const pageItems = filtered.slice(start, start + pageSize);

      // Render rooms
      roomsContainer.innerHTML = '';
      pageItems.forEach(room => {
        const card = document.createElement('div');
        card.className = 'bg-white text-black rounded-2xl p-4 shadow-lg flex flex-col justify-between';
        card.innerHTML = `
          <div>
            <h3 class="text-xl font-semibold">Room ${room.number}</h3>
            <p>Type: ${room.type}</p>
            <p>Price: ${Number(room.price || 0).toFixed(2)} PKR</p>
            <p>Status: ${room.status}</p>
          </div>
          <div class="mt-4 flex justify-end space-x-2">
            <button data-id="${room._id}" class="viewBtn px-3 py-1 border rounded-lg">View Details</button>
            ${room.status === 'available' ? `<button data-id="${room._id}" data-number="${room.number}" class="bookBtn px-3 py-1 bg-blue-600 rounded-lg hover:bg-blue-700 text-white transition">Book Now</button>` : ''}
          </div>
        `;
        roomsContainer.appendChild(card);
      });

      // Render pagination (safe)
      if (paginationEl) {
        paginationEl.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.className = `px-3 py-1 border rounded-lg ${i === currentPage ? 'bg-blue-600 text-white' : ''}`;
          btn.addEventListener('click', () => {
            currentPage = i;
            render();
          });
          paginationEl.appendChild(btn);
        }
      }

      // Attach view details handlers
      document.querySelectorAll('.viewBtn').forEach(b => {
        b.addEventListener('click', () => openDetails(b.dataset.id));
      });
      // Attach book handlers
      document.querySelectorAll('.bookBtn').forEach(b => {
        b.addEventListener('click', () => openBookingModal(b.dataset.id, b.dataset.number));
      });
    }

    function openDetails(id) {
      const room = rooms.find(r => r._id === id);
      if (!room) return;
      document.getElementById('detailNumber').textContent = `Room ${room.number}`;
      document.getElementById('detailType').textContent = `Type: ${room.type}`;
      document.getElementById('detailPrice').textContent = `Price: ${Number(room.price || 0).toFixed(2)} PKR`;
      document.getElementById('detailStatus').textContent = `Status: ${room.status}`;
      const featuresEl = document.getElementById('detailFeatures');
      featuresEl.innerHTML = '';
      (room.features || []).forEach(f => {
        const li = document.createElement('li'); li.textContent = f; featuresEl.appendChild(li);
      });
      detailsModal.classList.remove('hidden');
    }

    document.getElementById('closeDetails')?.addEventListener('click', () => {
      detailsModal.classList.add('hidden');
    });

    let bookingRoomId = null;
    document.getElementById('cancelBooking')?.addEventListener('click', () => {
      bookModal.classList.add('hidden');
    });

    function openBookingModal(id, number) {
      bookingRoomId = id;
      document.getElementById('bookRoomNumber').textContent = number;
      bookModal.classList.remove('hidden');
    }

    /* --------------------
       Chat UI helpers (made adorable/pretty, original flow preserved)
       -------------------- */
    const messagesEl = document.getElementById('messages');
    function appendMessageNode(node) {
      // ensure message area exists
      if (!messagesEl) return;
      messagesEl.appendChild(node);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function createMessageBubble(text, who = 'bot') {
      // Wrap with an avatar for bot, plain right-aligned for user.
      const wrapper = document.createElement('div');
      wrapper.style.display = 'flex';
      wrapper.style.alignItems = 'flex-end';
      wrapper.className = 'msg-row';

      if (who === 'me') {
        wrapper.style.justifyContent = 'flex-end';
        const bubble = document.createElement('div');
        bubble.className = 'bubble me';
        bubble.innerHTML = sanitizeAndFormat(text);
        wrapper.appendChild(bubble);
      } else {
        wrapper.style.justifyContent = 'flex-start';
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = '🤖';
        avatar.setAttribute('aria-hidden', 'true');

        const bubble = document.createElement('div');
        bubble.className = 'bubble bot';

        // special case: show cute typing dots for "Thinking..."
        if (String(text).toLowerCase().includes('thinking')) {
          bubble.innerHTML = `<span class="typing"><span class="dot a"></span><span class="dot b"></span><span class="dot c"></span></span>`;
        } else {
          bubble.innerHTML = sanitizeAndFormat(text);
        }

        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }
      return wrapper;
    }

    function sanitizeAndFormat(text) {
      if (!text && text !== 0) return '';
      const el = document.createElement('div');
      el.textContent = text;
      let s = el.innerHTML;
      s = s.replace(/\\n/g, '<br/>');
      return s;
    }

    // Render structured summary (booking/cancel)
    function renderResultSummary(obj) {
      if (!obj) return 'No result';
      if (obj.ok && obj.body && obj.body.booking) {
        const b = obj.body.booking;
        return `✅ Booking confirmed!\nID: ${b._id ?? b.id}\nRoom: ${b.room}\nCheck-in: ${formatDate(b.checkIn)}\nCheck-out: ${formatDate(b.checkOut)}\nPrice: ${b.price ?? ''}`;
      }
      if (obj.ok && obj.bookingId) {
        return `✅ Booking created. ID: ${obj.bookingId}`;
      }
      if (obj.ok === false) {
        return `❌ Operation failed: ${obj.reason ?? obj.message ?? JSON.stringify(obj)}`;
      }
      // fallback simple print
      return JSON.stringify(obj, null, 2);
    }

    function formatDate(d) {
      if (!d) return '';
      try {
        const dt = new Date(d);
        return dt.toISOString().slice(0,10);
      } catch { return String(d); }
    }

    // send prompt to server
    async function sendPrompt(promptText) {
      if (!promptText || !promptText.trim()) return;
      // add user message
      appendMessageNode(createMessageBubble(promptText, 'me'));
      document.getElementById('prompt').value = '';

      // show typing indicator
      const loadingNode = createMessageBubble('Thinking...', 'bot');
      appendMessageNode(loadingNode);

      try {
        const res = await fetch(AGENT_URL, {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });

        // handle non-json gracefully
        let data = null;
        try { data = await res.json(); } catch (e) { data = null; }

        // remove typing node if still present
        if (loadingNode && loadingNode.parentNode) messagesEl.removeChild(loadingNode);

        // Handle the server response variations your agent route emits
        if (!data) {
          appendMessageNode(createMessageBubble('No response from agent', 'bot'));
          return;
        }

        // choose_room flow
        if (data.success && data.action === 'choose_room') {
          appendMessageNode(createMessageBubble(data.message || 'Available rooms:', 'bot'));
          // render room cards as buttons (keeps original styling logic)
          const roomsContainer = document.createElement('div');
          roomsContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-3 mt-2';
          (data.rooms || []).slice(0,50).forEach(r => {
            const card = document.createElement('div');
            card.className = 'flex flex-col justify-between bg-white border p-3 rounded-xl shadow-sm';
            const title = document.createElement('div');
            title.className = 'font-semibold text-slate-800';
            title.textContent = `Room ${r.number ?? (r.name ?? r._id)}`;
            const meta = document.createElement('div');
            meta.className = 'text-sm text-slate-500';
            meta.textContent = `${r.type ?? ''} • $${r.price ?? 'N/A'}`;
            const features = document.createElement('div');
            features.className = 'text-xs text-slate-400 mt-2';
            features.textContent = Array.isArray(r.features) && r.features.length ? r.features.join(', ') : '';

            const btnRow = document.createElement('div');
            btnRow.className = 'mt-3 flex gap-2';
            const selectBtn = document.createElement('button');
            selectBtn.className = 'px-3 py-1 bg-cyan-600 text-white rounded-md text-sm';
            selectBtn.textContent = 'Select';
            selectBtn.onclick = () => {
              const label = r.number ?? r.name ?? r._id;
              sendPrompt(`Room ${label}`);
            };
            btnRow.appendChild(selectBtn);

            card.appendChild(title);
            card.appendChild(meta);
            if (features.textContent) card.appendChild(features);
            card.appendChild(btnRow);

            roomsContainer.appendChild(card);
          });
          messagesEl.appendChild(roomsContainer);
          messagesEl.scrollTop = messagesEl.scrollHeight;
          return;
        }

        // booking/cancel result flows
        if (data.success && data.result) {
          // data.result may be string (stringified JSON) or object
          let resultObj = data.result;
          if (typeof resultObj === 'string') {
            try { resultObj = JSON.parse(resultObj); } catch {}
          }
          // Render a friendly summary and optionally a code block with details
          appendMessageNode(createMessageBubble(renderResultSummary(resultObj), 'bot'));
          if (resultObj && typeof resultObj === 'object') {
            const pre = document.createElement('pre');
            pre.className = 'mt-2 p-3 bg-slate-900 text-slate-100 rounded-md text-xs overflow-auto';
            pre.textContent = JSON.stringify(resultObj, null, 2);
            messagesEl.appendChild(pre);
          }
          return;
        }

        // if data.result is a string:
        if (data.success && typeof data.result === 'string') {
          appendMessageNode(createMessageBubble(data.result, 'bot'));
          return;
        }

        // fallback: just show the JSON response
        appendMessageNode(createMessageBubble(JSON.stringify(data, null, 2), 'bot'));
      } catch (err) {
        // remove loading node safely
        try { if (loadingNode && loadingNode.parentNode) messagesEl.removeChild(loadingNode); } catch(e){}
        appendMessageNode(createMessageBubble('Error calling agent: ' + String(err), 'bot'));
      }
    }

    // form handling
    document.getElementById('chatForm').addEventListener('submit', (e) => {
      e.preventDefault();
      sendPrompt(document.getElementById('prompt').value);
    });
    document.getElementById('prompt').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt(document.getElementById('prompt').value);
      }
    });

    // initial greeting (cute)
    appendMessageNode(createMessageBubble('👋 Hi there! I\'m Lux — your friendly concierge. I can help you find rooms, create bookings, or cancel reservations. Try: "Show deluxe rooms Oct 1-3" or "Book room 101 from 2025-10-01 to 2025-10-03".', 'bot'));

    document.getElementById('bookingForm')?.addEventListener('submit', async e => {
      e.preventDefault();
      // assemble ISO strings
      const ciDate = document.getElementById('checkInDate').value;
      let ciTime = document.getElementById('checkInTime').value;
      const ciAmpm = document.getElementById('checkInAmPm').value;
      let [h1,m1] = ciTime.split(':');
      h1 = String((+h1 % 12) + (ciAmpm === 'PM' ? 12 : 0)).padStart(2,'0');
      const checkIn = `${ciDate}T${h1}:${m1}:00`;

      const coDate = document.getElementById('checkOutDate').value;
      let coTime = document.getElementById('checkOutTime').value;
      const coAmpm = document.getElementById('checkOutAmPm').value;
      let [h2,m2] = coTime.split(':');
      h2 = String((+h2 % 12) + (coAmpm === 'PM' ? 12 : 0)).padStart(2,'0');
      const checkOut = `${coDate}T${h2}:${m2}:00`;

      try {
        loader.style.display = 'block';
        const res = await fetch('/api/bookings', {
          method: 'POST', headers: {
            'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ room: bookingRoomId, checkIn, checkOut })
        });
        const data = await res.json(); 
        loader.style.display = 'none';
        if (!res.ok) throw new Error(data.message);
        showToast('Booking successful', 'success'); 
        bookModal.classList.add('hidden'); if (typeof fetchRooms === 'function') fetchRooms();
      } catch (err) {
        console.error(err);
        showToast(err.message, 'error');
      }
    });

    // only attach if present
    if (searchInput) searchInput.addEventListener('input', render);
    if (refreshBtn) refreshBtn.addEventListener('click', fetchRooms);

    // initial load (safe)
    if (typeof fetchRooms === 'function') fetchRooms();

 </script>
