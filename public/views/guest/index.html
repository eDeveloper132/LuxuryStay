  <script type="module">
    const AGENT_URL = '/agent';

    const pageSize = 6;
const loader = document.getElementById('loader');

btn?.addEventListener('click', () => {

function showToast(msg, type = 'success') {
  const icons = {
    success: '✅',
    error: '❌',
    info: 'ℹ️',
    warning: '⚠️'
  };

  const bgColors = {
    success: 'bg-green-500',
    error: 'bg-red-500',
    info: 'bg-blue-500',
    warning: 'bg-yellow-500 text-black'
  };

  const icon = icons[type] || '';
  const bgColor = bgColors[type] || 'bg-gray-500';

  const t = document.createElement('div');
  t.innerHTML = `<span class="mr-2">${icon}</span>${msg}`;
  t.className = `
    flex items-center
    px-4 py-2 mb-2
    rounded shadow-md
    text-white text-sm font-medium
    animate-slide-in
    ${bgColor}
  `.trim().replace(/\s+/g, ' ');

  const container = document.getElementById('toastContainer');
  if (container) {
    container.append(t);
    setTimeout(() => t.remove(), 3000);
  }
}

    const onLogout = async (e) => {
      e.preventDefault();

    async function fetchRooms() {
      try {
        loader.style.display = 'block';
        const res = await fetch('/api/rooms');
        rooms = await res.json();
        currentPage = 1;
        loader.style.display = 'none';
        render();

    function render() {
      const filter = searchInput.value.toLowerCase();
      const filtered = rooms.filter(r =>
        r.number.toLowerCase().includes(filter) || r.type.toLowerCase().includes(filter)
      );
      const totalPages = Math.ceil(filtered.length / pageSize);
      const start = (currentPage - 1) * pageSize;
      const pageItems = filtered.slice(start, start + pageSize);

      // Render rooms
      roomsContainer.innerHTML = '';
      pageItems.forEach(room => {
        const card = document.createElement('div');
        card.className = 'bg-white text-black rounded-2xl p-4 shadow-lg flex flex-col justify-between';
        card.innerHTML = `
          <div>
            <h3 class="text-xl font-semibold">Room ${room.number}</h3>
            <p>Type: ${room.type}</p>
            <p>Price: ${room.price.toFixed(2)} PKR</p>

        `;
        roomsContainer.appendChild(card);
      });

      // Render pagination

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `px-3 py-1 border rounded-lg ${i === currentPage ? 'bg-blue-600' : ''}`;
        btn.addEventListener('click', () => {
          currentPage = i;
          render();
        });
        paginationEl.appendChild(btn);

        btn.addEventListener('click', () => openDetails(btn.dataset.id));

      // Attach book handlers

      document.getElementById('detailNumber').textContent = `Room ${room.number}`;
      document.getElementById('detailType').textContent = `Type: ${room.type}`;
      document.getElementById('detailPrice').textContent = `Price: ${room.price.toFixed(2)} PKR`;
      document.getElementById('detailStatus').textContent = `Status: ${room.status}`;
      const featuresEl = document.getElementById('detailFeatures');
      featuresEl.innerHTML = '';
      (room.features || []).forEach(f => {

    }
 const messagesEl = document.getElementById('messages');
  function appendMessageNode(node) {
    messagesEl.appendChild(node);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function createMessageBubble(text, who = 'bot') {
    const wrapper = document.createElement('div');
    wrapper.className = (who === 'me') ? 'flex justify-end' : 'flex justify-start';
    const bubble = document.createElement('div');
    bubble.className = (who === 'me')
      ? 'max-w-[78%] bg-cyan-50 text-cyan-900 p-3 rounded-xl rounded-br-2xl shadow-sm text-sm'
      : 'max-w-[78%] bg-white text-slate-800 p-3 rounded-xl rounded-bl-2xl shadow-sm border';
    bubble.innerHTML = sanitizeAndFormat(text);
    wrapper.appendChild(bubble);
    return wrapper;
  }

  function sanitizeAndFormat(text) {
    if (!text) return '';
    // simple sanitize
    const el = document.createElement('div');
    el.textContent = text;
    let s = el.innerHTML;
    // preserve newlines
    s = s.replace(/\\n/g, '<br/>');
    return s;
  }

  // Render structured summary (booking/cancel)
  function renderResultSummary(obj) {
    if (!obj) return 'No result';
    if (obj.ok && obj.body && obj.body.booking) {
      const b = obj.body.booking;
      return `✅ Booking confirmed!\nID: ${b._id ?? b.id}\nRoom: ${b.room}\nCheck-in: ${formatDate(b.checkIn)}\nCheck-out: ${formatDate(b.checkOut)}\nPrice: ${b.price ?? ''}`;
    }
    if (obj.ok && obj.bookingId) {
      return `✅ Booking created. ID: ${obj.bookingId}`;
    }
    if (obj.ok === false) {
      return `❌ Operation failed: ${obj.reason ?? obj.message ?? JSON.stringify(obj)}`;
    }
    // fallback simple print
    return JSON.stringify(obj, null, 2);
  }

  function formatDate(d) {
    if (!d) return '';
    try {
      const dt = new Date(d);
      return dt.toISOString().slice(0,10);
    } catch { return String(d); }
  }

  // send prompt to server
  async function sendPrompt(promptText) {
    if (!promptText || !promptText.trim()) return;
    // add user message
    appendMessageNode(createMessageBubble(promptText, 'me'));
    document.getElementById('prompt').value = '';

    // show typing indicator
    const loadingNode = createMessageBubble('Thinking...', 'bot');
    appendMessageNode(loadingNode);

    try {
      const res = await fetch(AGENT_URL, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: promptText })
      });
      const data = await res.json();
      messagesEl.removeChild(loadingNode);

      // Handle the server response variations your agent route emits
      // Common shapes:
      // 1) { success:true, action:'choose_room', rooms: [...], message: '...' }
      // 2) { success:true, result: {...} } where result might be stringified tool output or object
      // 3) { success:true, result: "<string>" }
      // 4) fallback: raw object

      if (!data) {
        appendMessageNode(createMessageBubble('No response from agent', 'bot'));
        return;
      }

      // choose_room flow
      if (data.success && data.action === 'choose_room') {
        appendMessageNode(createMessageBubble(data.message || 'Available rooms:', 'bot'));
        // render room cards as buttons
        const roomsContainer = document.createElement('div');
        roomsContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-3 mt-2';
        (data.rooms || []).slice(0,50).forEach(r => {
          const card = document.createElement('div');
          card.className = 'flex flex-col justify-between bg-white border p-3 rounded-xl shadow-sm';
          const title = document.createElement('div');
          title.className = 'font-semibold text-slate-800';
          title.textContent = `Room ${r.number ?? (r.name ?? r._id)}`;
          const meta = document.createElement('div');
          meta.className = 'text-sm text-slate-500';
          meta.textContent = `${r.type ?? ''} • $${r.price ?? 'N/A'}`;
          const features = document.createElement('div');
          features.className = 'text-xs text-slate-400 mt-2';
          features.textContent = Array.isArray(r.features) && r.features.length ? r.features.join(', ') : '';

          const btnRow = document.createElement('div');
          btnRow.className = 'mt-3 flex gap-2';
          const selectBtn = document.createElement('button');
          selectBtn.className = 'px-3 py-1 bg-cyan-600 text-white rounded-md text-sm';
          selectBtn.textContent = 'Select';
          selectBtn.onclick = () => {
            const label = r.number ?? r.name ?? r._id;
            sendPrompt(`Room ${label}`);
          };
          btnRow.appendChild(selectBtn);

          card.appendChild(title);
          card.appendChild(meta);
          if (features.textContent) card.appendChild(features);
          card.appendChild(btnRow);

          roomsContainer.appendChild(card);
        });
        messagesEl.appendChild(roomsContainer);
        messagesEl.scrollTop = messagesEl.scrollHeight;
        return;
      }

      // booking/cancel result flows
      if (data.success && data.result) {
        // data.result may be string (stringified JSON) or object
        let resultObj = data.result;
        if (typeof resultObj === 'string') {
          try { resultObj = JSON.parse(resultObj); } catch {}
        }
        // Render a friendly summary and optionally a code block with details
        appendMessageNode(createMessageBubble(renderResultSummary(resultObj), 'bot'));
        if (resultObj && typeof resultObj === 'object') {
          const pre = document.createElement('pre');
          pre.className = 'mt-2 p-3 bg-slate-900 text-slate-100 rounded-md text-xs overflow-auto';
          pre.textContent = JSON.stringify(resultObj, null, 2);
          messagesEl.appendChild(pre);
        }
        return;
      }

      // if data.result is a string:
      if (data.success && typeof data.result === 'string') {
        appendMessageNode(createMessageBubble(data.result, 'bot'));
        return;
      }

      // fallback: just show the JSON response
      appendMessageNode(createMessageBubble(JSON.stringify(data, null, 2), 'bot'));
    } catch (err) {
      messagesEl.removeChild(loadingNode);
      appendMessageNode(createMessageBubble('Error calling agent: ' + String(err), 'bot'));
    }
  }

  // form handling
  document.getElementById('chatForm').addEventListener('submit', (e) => {
    e.preventDefault();
    sendPrompt(document.getElementById('prompt').value);
  });
  document.getElementById('prompt').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendPrompt(document.getElementById('prompt').value);
    }
  });

  // initial greeting
  appendMessageNode(createMessageBubble('Hello! I can help you find rooms, create bookings, or cancel reservations. Try: "Show deluxe rooms Oct 1-3" or "Book a room for john@example.com from 2025-10-01 to 2025-10-03".', 'bot'));
    document.getElementById('bookingForm').addEventListener('submit', async e => {
      e.preventDefault();
      // assemble ISO strings
      const ciDate = document.getElementById('checkInDate').value;
      let ciTime = document.getElementById('checkInTime').value;
      const ciAmpm = document.getElementById('checkInAmPm').value;
      let [h1,m1] = ciTime.split(':');
      h1 = String((+h1 % 12) + (ciAmpm === 'PM' ? 12 : 0)).padStart(2,'0');
      const checkIn = `${ciDate}T${h1}:${m1}:00`;

      const coDate = document.getElementById('checkOutDate').value;
      let coTime = document.getElementById('checkOutTime').value;
      const coAmpm = document.getElementById('checkOutAmPm').value;
      let [h2,m2] = coTime.split(':');
      h2 = String((+h2 % 12) + (coAmpm === 'PM' ? 12 : 0)).padStart(2,'0');
      const checkOut = `${coDate}T${h2}:${m2}:00`;

      try {
        loader.style.display = 'block';
        const res = await fetch('/api/bookings', {
          method: 'POST', headers: {
            'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ room: bookingRoomId, checkIn, checkOut })
        });
        const data = await res.json(); 
        loader.style.display = 'none';
        if (!res.ok) throw new Error(data.message);
        showToast('Booking successful', 'success'); 
        bookModal.classList.add('hidden'); fetchRooms();
      } catch (err) {
        console.error(err);
        showToast(err.message, 'error');
      }
    });

    searchInput.addEventListener('input', render);
    refreshBtn.addEventListener('click', fetchRooms);

    // initial load
    fetchRooms();
